[tox]
envlist = py36,flake8

[testenv]
deps =
    nose=={env:NOSE_VERSION:1.3.7}
    psutil==5.4.8
    pytest=={env:PYTEST_VERSION:3.10.0}
    pytest-cov==2.5.1
    pytest-mock==1.6.3
    werkzeug==0.12.2
commands =
    py.test tests/ {posargs}

[flake8]
exclude = maketestsgofaster/cloud/vendor,.tox
ignore = E501

[testenv:flake8]
deps =
    flake8==3.6.0
    flake8-commas==2.0.0
    flake8-quotes==0.12.1
    pep8-naming==0.7.0
commands =
    flake8 {posargs}
